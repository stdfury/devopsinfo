<!DOCTYPE html>
{% load static %}
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevOpsInfo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header class="container header">
    <nav>
        <ul>
            <li><img src="{% static 'img/logo.svg' %}" alt="alt" class="logo"></li>
        </ul>
        <ul>
            <li><strong><h1>DevOpsInfo</h1>
            </strong></li>
        </ul>
        <ul>
            <li>
            </li>
        </ul>
    </nav>
</header>

<main class="container">
    <div class="grid">
        <aside>
            <nav class="col col-lg-2">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Востребованность</a></li>
                    <li><a href="#">География</a></li>
                    <li><a href="#">Навыки</a></li>
                    <li><a href="#">Последние вакансии</a></li>
                </ul>
            </nav>
        </aside>
        <section class="main-content">
            <hgroup>
                <h2>Востребованность</h2>
            </hgroup>
            <h4>
                Динамика уровня зарплат по годам:
            </h4>
            <img src="{{ images.average_salary.url }}">
            <table>
                <thead>
                <tr>
                    <th scope="col">Год</th>
                    <th scope="col">Зарплата</th>
                </tr>
                </thead>
                <tbody>
                {% for i in data %}
                    <tr>
                        <td>
                            {{ i.year }}
                        </td>
                        <td>
                            {{ i.salary }}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</main>

<footer class="container">
    <p>Черкасов Александр Ильич</p>
    <p>РИ-220946</p>
</footer>
</body>
</html>
