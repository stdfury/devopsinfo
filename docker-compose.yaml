version: '3.8'

services:
  traefik:
    image: traefik:v2.3
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=me@quniob.ru"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - letsencrypt:/letsencrypt
    depends_on:
      - postgres

  postgres:
    image: postgres
    container_name: postgres
    hostname: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  devopsinfo:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 devopsinfo.wsgi:application
    volumes:
      - .:/usr/src/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.devopsinfo.rule=Host(`korneplod.xyz`)"
      - "traefik.http.routers.devopsinfo.entrypoints=websecure"
      - "traefik.http.routers.devopsinfo.tls.certresolver=myresolver"
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  postgres_data:
  letsencrypt:
